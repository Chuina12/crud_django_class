<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% if request.user.is_authenticated %}   <button> <a href='/logout'>Logout</a></button>
        {% for i in object_list %} {% if i.image %}
        <table class="table">
            <h4> {{request.user.username}}
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">image</th>
                    <th scope="col">nom</th>
                    <th scope="col"><button class='btn btn-danger'> <a href='supprimer/{{i.id}}'> supprimer</a></button></th>
                    <th scope="col"><button type="button" class="btn btn-warning"><a href='modifier/{{i.id}}'> modifier</a></button></th>
                    <th scope="col"><button type="button" class="btn btn-info"><a href='detail/{{i.id}}'> Detail</a></button></th>
    
                </tr>
            </thead>
            <th scope="col">{{i.id}}</th>
            <th scope="col"><img src="{{i.image.url}}" style='width:100px; height:100px;'></th>
            <th scope="col">{{i.nom_produit}}</th>
            </br>
            {% else %}
            <p>no image</p>
            {%endif%} 
            {% empty %}

            {% endfor %}
        </table>
        {% else %}
        <p> vous devez creer un compte</p>
        {% endif %}
    </body>
</html>
